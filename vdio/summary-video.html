<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة 🦋 به نين 🦋 الأكاديمية </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c003e, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
        h1 {
        font-size: clamp(28px, 6vw, 50px);
        margin-bottom: 20px;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        background-clip: text;          /* المعيار */
        -webkit-background-clip: text;  /* دعم كروم وسفاري */
        -moz-background-clip: text;     /* دعم فايرفوكس القديم */
        -webkit-text-fill-color: transparent; 
        text-shadow: 0 0 10px rgba(0,255,255,0.3);
        }

    p {
      font-size: clamp(16px, 3vw, 22px);
      color: #ccc;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #00ffff;
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #ff00ff;
      color: white;
      box-shadow: 0 0 15px rgba(255,0,255,0.6);
    }
  </style>
</head>
<body>
  <h1>🚧 الخدمة قيد الإنشاء 🚧</h1>
  <p>نعتذر، خدمة تحويل الملفات إلى فيديو تحت التطوير حالياً.<br>سيتم تفعيلها قريباً.</p>
  <a href="/index.html">🔙 العودة للصفحة الرئيسية</a>
</body>
</html>
